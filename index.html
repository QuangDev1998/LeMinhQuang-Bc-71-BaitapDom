<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- BÀI TẬP 1 -->
      <div class="container__bt1">
        <h3>Bài tập 1 - Tính tiền lương nhân viên</h3>
        <div class="mb-3 text-left">
            <label class="form-label">Lương 1 ngày</label>
            <input class="form-control" id="input-1DaySalary" type="number" />
        </div>
        <div class="mb-3 text-left">
            <label class="form-label">Số ngày làm</label>
            <input class="form-control" id="input-DayWorking" type="number" />
        </div>
        <button class="btn btn-success mt-2" onclick="ex1()">Tính lương</button>
        <h2 class="mt-3" id="output-Salary"></h2>
    </div>
      <!-- BÀI TẬP 2 -->
      <div class="container__bt2">
        <h3>Bài tập 2 - Tính giá trị trung bình</h3>
        <div class="d-flex">
            <div class="mb-3">
                <label class="form-label">Nhập số thứ 1</label>
                <input class="form-control" id="input-numberOne" type="number" />
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập số thứ 2</label>
                <input class="form-control" id="input-numberTwo" type="number" />
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập số thứ 3</label>
                <input class="form-control" id="input-numberThree" type="number" />
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập số thứ 4</label>
                <input class="form-control" id="input-numberFour" type="number" />
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập số thứ 5</label>
                <input class="form-control" id="input-numberFive" type="number" />
            </div>
        </div>
        <button class="btn btn-success mt-2" onclick="ex2()">Tính trung bình</button>
        <h2 class="mt-3" id="output-Average"></h2>
    </div>
      <!-- BÀI TẬP 3 -->
      <div class="container__bt3">
        <h3>Bài tập 3 - ĐỔI TIỀN USD sang VND</h3>
        <div class="mb-3">
            <label class="form-label">USD</label>
            <input class="form-control" id="input-usd" type="number" />
        </div>
        <button class="btn btn-success mt-2" onclick="ex3()">Quy đổi tiền</button>
        <h2 class="mt-3" id="output-vnd"></h2>
    </div>
      <!-- BÀI TẬP 4 -->
      <div class="container__bt4">
        <h3>Bài tập 4 - Tính Chu Vi</h3>
        <div class="mb-3">
            <label class="form-label">Dài</label>
            <input class="form-control" id="input-length" type="number" />
        </div>
        <div class="mb-3">
            <label class="form-label">Rộng</label>
            <input class="form-control" id="input-width" type="number" />
        </div>
        <button class="btn btn-success mt-2" onclick="ex4()">Tính</button>
        <h2 class="mt-3" id="output-calculate"></h2>
    </div>
      <!-- BÀI TẬP 5 -->
      <div class="container__bt5">
        <h3>Bài tập 5 - Tính Tổng 2 Kí Số</h3>
        <div class="mb-3">
            <label class="form-label">Hãy Nhập Số</label>
            <input class="form-control" id="input-number" maxlength="2" type="number" />
        </div>
        <button class="btn btn-success mt-2" onclick="ex5()">Tính Tổng</button>
        <h2 class="mt-3" id="output-sum"></h2>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
